    <div class="d-flex align-items-center justify-content-between">
        <h1>Lista Automobila</h1>
        <a th:if="${userDetails.getRole == 1 || userDetails.getRole == 2}" href="/fleet/add" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Dodaj Automobil</a>

    </div>
<div class="row">


    <div class="col-md-4 mb-3" th:each="car: ${listFleet}">

        <div class="card"
             style="background-color: rgba(149, 145, 145, 0.1); box-shadow: 2px 2px rgba(189, 186, 186, 0.1);">
            <img th:src="${'/'} + ${car.image}" class="card-img-top img-fluid"
                 style="width: 480px; height: 240px; object-fit: cover;" alt="">
            <div class="card-body py-1">
                <h5  style="font-size: 25px;text-align: center;" class="card-title text-primary" th:text="${car.brand}"></h5>
                <p  style="font-size: 25px;text-align: center;" class="card-text text-info" th:text="${car.model}"></p>

                <a th:href="@{/reservation/add/{id}(id=${car.id})}" class="text-decoration-none ">

                    <div
                            class="card-footer background-color-black  rounded text-center text-strong promijeni" style="width: 400px; height: 60px;margin: auto">
                                <p  style="font-size: 25px;text-align: center;" th:text="${car.price}+ ' KM/Dan'"></p>
                    </div>
                </a>

                <div class="d-flex justify-content-center "style="margin-top: 10px">
                    <span th:if="${userDetails.getRole == 1 || userDetails.getRole == 2}"><a class="btn btn-info btn-lg mx-2" th:href="@{/fleet/edit/{id}(id=${car.id})}"><i class="fa-solid fa-pen-to-square"></i></a></span>
                    <span th:if="${userDetails.getRole == 2}"><a class="btn btn-danger btn-lg" th:href="@{/fleet/delete/{id}(id=${car.id})}"><i class="fa-solid fa-trash"></i></a></span>
                </div>

            </div>
        </div>
    </div>
</div>
