<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Fleet</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <style>
        label {
            display: inline-block;
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center p-5">
    <div class="bg-dark-subtle pt-3 pb-3 px-5" style="border-radius: 1rem">
        <form
                th:action="@{/fleet/update/{id}(id=${fleet.id})}"
                th:object="${fleet}"
                method="post"
        >
            <h1 class="h1 p-3">Edit Fleet</h1>
            <div class="p-3">
                <label for="brand">Brand:</label>
                <input
                        type="text"
                        id="brand"
                        name="brand"
                        th:field="*{brand}"
                        required
                />
            </div>
            <div class="p-3">
                <label for="model">Model:</label>
                <input
                        type="text"
                        id="model"
                        name="model"
                        th:field="*{model}"
                        required
                />
            </div>
            <div class="p-3">
                <label for="image">Image URL:</label>
                <input
                        type="text"
                        id="image"
                        name="image"
                        th:field="*{image}"
                        required
                />
            </div>
            <div class="p-3">
                <label for="description">Description:</label>
                <textarea
                        id="description"
                        name="description"
                        th:field="*{description}"
                        required
                ></textarea>
            </div>
            <div class="p-3">
                <label for="price">Cijena:</label>
                <input
                        type="number"
                        id="price"
                        name="price"
                        th:field="*{price}"
                        required
                />
            </div>
            <button class="mt-3 ms-5 btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
        integrity="sha512-C2jizsJVy4MW4MolI4X9GQ7VnylIGerN1fjAvx3Roq3tVwzlpnuuZt+hjP9XmNx7oJv23zdZCmMVhNy/HBz1Dw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
</body>
</html>
