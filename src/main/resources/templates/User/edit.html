<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Rent a car - uredi osobu</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Uredi knjigu</h1>
    </div>
<form th:object="${osoba}" th:action="@{/update}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="form-group row">
        <label class="col-4 col-form-label">Ime:</label>
        <div class="col-8">
        <input type="text" th:field="*{firstname}" class="form-control"/>
    </div>
    </div>


        <div class="form-group row">
            <label class="col-4 col-form-label">Prezime: </label>
            <div class="col-8">

        <input  type="text" th:field="*{lastname}" class="form-control"/>
    </div>
        </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
        <input  type="text" th:field="*{password}" autocomplete="off" class="form-control"/>
    </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input  type="text" th:field="*{passwordRepeat}" autocomplete="off" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Uloga: </label>
                    <div class="col-8">
                        <input  type="number" th:field="*{role}" autocomplete="off" min="0" max="2" class="form-control"/>
                    </div>
                </div>




        <input id="role3" type="hidden" th:field="*{email}" class="form-control"/>

    <button type="submit" class="btn btn-primary">Spremi</button>
</form>
</div>
</body>
</html>
