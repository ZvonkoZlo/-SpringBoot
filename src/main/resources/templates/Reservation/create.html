<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Novi zahtjev za rezervaciju</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container py-4">

  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card">
        <div class="card-header">
          <h3 class="card-title mb-0">Novi zahtjev za rezervaciju</h3>
        </div>

        <div class="card-body">

          <form th:action="@{/reservation/add}" th:object="${reservation}" method="post">

            <div class="mb-3">
              <label for="pocetakRezervacije" class="form-label">Datum poƒçetka rezervacije:</label>
              <input type="datetime-local" id="pocetakRezervacije" name="pocetakRezervacije" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="krajRezervacije" class="form-label">Datum kraja rezervacije:</label>
              <input type="datetime-local" id="krajRezervacije" name="krajRezervacije" class="form-control" required>
            </div>

            <input type="hidden" name="fleet_id" th:value="${carid}" />
            <input type="hidden" name="user_id" th:value="${username}" />

            <div class="text-center">
              <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Kreiraj</button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

<!-- Font Awesome icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>
</html>
