<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
  <meta charset="UTF-8" />
  <title>Novi zahtjev za rezervaciju</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
  />

  <!-- Font Awesome -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-gXfXJiMFXOgjy8vHY0FtLwNt/vDwuzW8UNnIVzUS9cJXf1F7jWlNr2tAGeP0bRCUpysHw4W50oZM4dFF1bR2KA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />

  <style></style>
</head>
<body>
<div layout:fragment="content">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="">
      <div class="">
        <div
                class="d-block bg-dark-subtle py-3 px-5"
                style="border-radius: 1rem"
        >
          <h1 class="text-center mb-4 h1">Novi zahtjev za rezervaciju</h1>
          <div>
            <form
                    th:action="@{/reservation/add}"
                    th:object="${reservation}"
                    method="post"
            >
              <div class="form-group">
                <label for="pocetakRezervacije" class="p-3"
                >Datum poƒçetka rezervacije:</label
                >
                <input
                        type="datetime-local"
                        class="form-control p-1"
                        id="pocetakRezervacije"
                        name="pocetakRezervacije"
                />
              </div>
              <div class="form-group">
                <label for="krajRezervacije" class="p-3"
                >Datum kraja rezervacije:</label
                >
                <input
                        type="datetime-local"
                        class="form-control p-1"
                        id="krajRezervacije"
                        name="krajRezervacije"
                />
              </div>
              <input type="hidden" name="fleet_id" th:value="${carid}" />
              <input type="hidden" name="user_id" th:value="${username}" />

              <button type="submit" class="btn btn-primary ms-2 mt-5">
                <i class="fas fa-plus"></i> Kreiraj
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
          integrity="sha512-C2jizsJVy4MW4MolI4X9GQ7VnylIGerN1fjAvx3Roq3tVwzlpnuuZt+hjP9XmNx7oJv23zdZCmMVhNy/HBz1Dw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  ></script>

  <!-- jQuery -->
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-9/sr9LJZ7SLbx3Kq8zY6wJtF0V7OjLJc3nUjKgAzT/kFPpDxg2QzRiY4td4IWB4Cx+QN8e6WrbtbvJmXQaDQxQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  ></script>

  <!-- Font Awesome JS -->
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
          integrity="sha512-gvC2GQitLb0TeSNFzWGlVK6lJU6fnSUl6C0UHNW9XvJ+nEzy+cvZ5xLVL5rk/Sn5w5hzrsQ+oJn5aCQ9JhRdDw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  ></script>
</div>
</body>
</html>
